<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="./styles/styles.css" >

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <title>Time tracking dashboard</title>
</head>

<body class="flex flex-col justify-center items-center">
  <section class="full-body flex items-center justify-center flex-col  md:flex-row items-stretch">
    <header class="rounded-xl  md:flex flex-col">
      <div id="profile" class="flex flex-row rounded-xl justify-evenly md:inline">
        <img class="size-14 shrink-0 border-3 rounded-full border-white" src="./images/image-jeremy.png" alt="profile-pic"/>
        <div id="profile-info">
          <p class="font-light">Report for</p>
          <h2 class="text-2xl font-normal">Jeremy Robson</h2>
        </div>
      </div>
      <div id="button-container" class="flex flex-row justify-between md:flex-col items-start">
        <button type="button" id="daily" class="cursor-pointer hover:text-white">Daily</button>
        <button type="button" id="weekly" class="cursor-pointer hover:text-white">Weekly</button>
        <button type="button" id="monthly" class="cursor-pointer hover:text-white">Monthly</button>
      </div>
    </header>
  
    <main>
      <div id="card-container" class="md:grid grid-cols-3 grid-rows-2"></div>
    </main>

  </section>
  
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script type="module" src="./script.js"></script>
</body>
</html>
